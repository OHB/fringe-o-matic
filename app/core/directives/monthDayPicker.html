<div class="month-day-picker">
    <style>
        .month-day-picker table {
            cursor: pointer;
        }
        .month-day-picker th, .month-day-picker td {
            text-align: center;
        }
        .month-day-picker th:first-child, .month-day-picker td:first-child,
        .month-day-picker th:last-child, .month-day-picker td:last-child
        {
            background-color: #f9f9f9;
        }
        .month-day-picker td.allowed:not(.active) {
            cursor: pointer;
        }
        .month-day-picker td:not(.allowed) {
            color: #ddd;
        }
        .month-day-picker td.today {
            background-color: #d9edf7 !important;
        }
        .month-day-picker td.active {
            background-color: #337ab7 !important;
            color: rgba(255, 255, 255, 0.7);
            color: white;
        }
        .month-day-picker td.allowed:not(.active):hover {
            background-color: #3397d4 !important;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
    <div ng-repeat="month in months">
        <h4>{{::month.header}}</h4>
        <table class="table table-condensed table-bordered">
            <thead>
            <tr>
                <th>S</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="week in ::month.weeks">
                    <td
                            ng-repeat="day in ::week.days track by $index"
                            ng-bind="::day.number"
                            ng-class="{allowed: day.allowed, active: model == day.time, today: day.today}"
                            ng-click="day.allowed ? click(day.time) : false"
                    ></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
